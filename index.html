<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Пятый элемент</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <article>
        <h1>Хочу подписаться!</h1>
        <form>
            <section>
                <h3>После вашего согласия на пописку вам будут приходить уведомления на почту и телефон</h3>
                <section>
                    <label for="Name">Ваше имя</label>
                    <input placeholder="Имя" id="Name" name="Name" value="" required>
                </section>
                <section>
                    <label for="Email">Email</label>
                    <input placeholder="email@yandex.ru" id="Email" name="Email" value="" required>
                </section>
                <section>
                    <label for="Phone">Телефон</label>
                    <input placeholder="89990007766" id="Phone" name="Name" value="" required>
                </section>
            </section>
            <section>
                <h3>Хочу получать уведомления:</h3>
                <section>
                    <label for="toEmail">На почту</label>
                    <input id="toEmail" name="emailCheckbox" type="checkbox" value="isEmail">
                </section>
                <section>
                    <label for="toPhone">На телефон</label>
                    <input id="toPhone" name="phoneCheckbox" type="checkbox" value="isPhone">
                </section>
            </section>
            <button type="submit" autofocus>Отправить</button>
        </form>
    </article>
</body>
</html>
